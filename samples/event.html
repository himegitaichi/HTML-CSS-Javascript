<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <div>
        <p>さいころ：　<span id="output">?</span></p>
    </div>
    <div>
        <button id="do_dice">さいころを振る</button>
    </div>

    <script>
        const doDice  = () => {
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById("output").textContent = dice;
        }

        document.getElementById("do_dice").addEventListener
        ("click",doDice);
        //要素.getEventListner(イベントの種類,関数)


    </script>
</body>
</html>
