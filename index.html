        <title>入会申込み</title>

    <body>
        
        <div class="content"><!-- 区分けをするためのタブ -->
            <h1>入会申込</h1>
            <p>入会するには，次のフォームに必要事項をご記入ください．</p><!-- pタグはタグ無しより少し余白がある -->
            <p>メールアドレス: <input type="email" name="mymail" size="50" ></p>
