<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <script>
        const items = ["イチゴ","リンゴ","バナナ"];
        console.table(items);

        //内容の確認
        items.push("みかん");
        items.unshift("ブドウ");
        console.table(items);

        //内容を変更
        items.shift();
        items.pop();
        console.table(items);

        //一部分を取り出す
        console.table(items.slice(1,3));
    </script>
</body>
</html>
