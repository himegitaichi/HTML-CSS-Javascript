<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid #999;
            text-align: center;
        }
        .container{
            display: grid;
            height: 500px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 1fr;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="order: 2;">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>

    </div>
    
</body>
</html>
