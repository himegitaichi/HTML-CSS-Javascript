<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <title>Flexbox</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px; order: 1; flex-grow: 1;">box</div>
        <div class="box" style="order: 2; flex-grow: 2;">box</div>
        <div class="box" style="height: 50px; order: 3; flex-grow: 3;">box</div>
    </div>
</body>
</html>
