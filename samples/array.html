<body>
    <script>
        /* const pref1 ="北海道"

        const pref3 ="岩手" */

        const pref = [
            "北海道",
            "青森県",
            "岩手県"
        ];

        const pref2 = new Array(

        
            "北海道",
            "青森県"
        );

        for(let i=0;i<pref.length;i++){
            document.write(pref[i]+"<br>");

        }

        for(name of pref){
            document.write(name + "<br>");
        }

        //for(変数　of 配列)

        pref.forEach((name) => {
            document.write(name + "<br>");
        })
    </script>
